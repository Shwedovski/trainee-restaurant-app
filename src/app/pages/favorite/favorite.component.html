<h1>Мої вподобання</h1>

<button 
  *ngIf="favoriteDishes.length" 
  mat-button
  color="primary" 
  matTooltip="Видалити всі вподобання"
  class="btn btn-primary" 
  (click)="removeAllFavorites()">
  <mat-icon>delete</mat-icon>
</button>

<div *ngIf="favoriteDishes.length; else emptyFavorite" class="dishes-wrapper">
  <ng-container *ngFor="let dish of favoriteDishes">
    <app-dish-box 
      [dish]="dish" 
      [showRemoveButton]="true"
      (remove)="removeFromFavorites(dish)"
    ></app-dish-box>
  </ng-container>
</div>

<ng-template #emptyFavorite>
  <p>Пусті вподобання.</p>
</ng-template>
