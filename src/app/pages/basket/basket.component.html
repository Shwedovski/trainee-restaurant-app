<h1>Моя корзина</h1>

<div *ngFor="let dish of basketDishes$ | async" class="dishes-wrapper">
  <app-dish-box
    [dish]="dish"
    [IsBasket]="true"
    [showRemoveButton]="true"
    (remove)="removeFromBasket(dish)">
  </app-dish-box>
</div>
  <button 
    mat-button
    color="primary" 
    matTooltip="Очистити корзину"
    class="btn btn-primary"
    (click)="removeAllBasket()">
    <mat-icon>delete</mat-icon>
  </button>

<ng-template #emptyBasket$>
  <p>Пуста корзина.</p>
</ng-template>
