<app-categories-list

    (categorySelected)="onCategoryClick($event)">

    <div class="dish-list"> 
        <app-dish-box *ngFor="let dish of selectedCategoryDishes" [dish]="dish"></app-dish-box>
    </div>
</ng-container>
