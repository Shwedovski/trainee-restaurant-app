<div *ngIf="dish" class="dish-box">
  <img class="dish-image" [src]="dish.imageURL" />

  <div class="dish-info">
    <span class="restaurant-label">{{ dish.restaurant }}</span>
    <h3 class="dish-name">{{ dish.name }}</h3>
    <p class="dish-description">{{ dish.description }}</p>

    <div class="dish-footer">
      <span class="dish-price">{{ dish.price | currency : "UAH:" }}</span>

      <div>
        <button *ngIf="IsBasket" class="action-button" (click)="decreaseQuantity()" >-</button>
        <span *ngIf="IsBasket" class="quantity">{{ quantityInBasket }}</span>
        <button *ngIf="IsBasket" class="action-button" (click)="increaceQuantity()">+</button>

        <button 
          *ngIf="showBasketButton" 
          class="action-button"   
          mat-button
          color="primary"
          matTooltip="Додати до кошика"
          (click)="addDishToBasket()">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button 
          mat-button
          color="primary"
          matTooltip="Додати в улюблене"
          *ngIf="showFavoriteButton" 
          class="action-button" 
          (click)="addDishToFavorite()">
          <mat-icon>favorite</mat-icon>
        </button>
        <button 
          mat-button
          color="primary"
          matTooltip="Видалити"
          *ngIf="showRemoveButton" 
          class="action-button" 
          (click)="removeDish()">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
